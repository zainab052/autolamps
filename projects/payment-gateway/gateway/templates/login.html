{% extends "base.html" %}

{% block content %}
<div class="background-image"></div>
<div class="form-container">
    <div class="main-container">
        <div class="form-elements">
            <div class="">
                <div class="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-down-left-square-fill" viewBox="0 0 16 16">
                        <path
                            d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm8.096-10.803L6 9.293V6.525a.5.5 0 0 0-1 0V10.5a.5.5 0 0 0 .5.5h3.975a.5.5 0 0 0 0-1H6.707l4.096-4.096a.5.5 0 1 0-.707-.707z" />
                    </svg>
                </div>
                <div class="">
                    <span class="tag">Home</span>
                </div>
            </div>
            <div class="">
                <span>
                    The Creative Adult is the child who survived
                </span>
            </div>
            <div class="">
                <div class="">
                    <span>
                        Welcome back! Please login to your account to continue.
                    </span>
                </div>
            </div>
            <div class="">
                <div class="">
                    <form action="{{ url_for('admin.handle_data') }}" method="GET">
                        <div class="form-floating mb-3">
                            <input name="username" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <input type="submit" id="submit" value="Submit"/>
                    </form>
                </div>
            </div>
            
        </div>
        <div class="min-background">

        </div>
    </div>
</div>


{% endblock %}
